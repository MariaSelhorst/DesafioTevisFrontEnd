<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js"></script>

    <title>Service Manager</title>
</head>

<body>
    <header>
        <nav class="headerClass">
            <img class="img-header" src="./assets/configuracoes.png" alt="">
            <a class="header-link" href="addService.html">Serviços</a>
            <a class="header-link" href="addUser.html">Cadastrar Usuários</a>
        </nav>
    </header>
    <h1>Lista de Serviços</h1>
    <button id="btnAddServico">Adicionar Serviço</button>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nome...">
        <button id="btnSearch">Buscar</button>
    </div>
    <div class="servicos-container" id="servicosContainer">
    </div>

    <div class="pagination" id="pagination">
        <button id="btnPrevPage">Anterior</button>
        <span id="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
        <button id="btnNextPage">Próxima</button>
    </div>

    <div id="modalExcluir" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Deseja realmente excluir este serviço?</p>
            <button id="btnConfirmDelete">Sim, excluir</button>
            <button class="cancel" id="btnCancelDelete">Cancelar</button>
        </div>
    </div>


</body>

</html>
